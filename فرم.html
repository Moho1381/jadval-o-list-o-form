<!DOCTYPE html>
<html>
    <head>
        <style>
            .myDiv {
          border: 5px outset rgb(0, 0, 0);
          background-color: rgb(255, 17, 17);    
          text-align: center;}

        </style>
    </head>
    <body>
        <div class="myDiv">
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname"><br><br><br>
        </div>
        <div class="myDiv">
            <label for="lastname">last name</label>
            <input type="text" id="lastname" name="lastname"><br><br><br>
        </div>
        <div class="myDiv">
            <label for="phone">phone</label>
            <input type="tel" id="phone" name="phone"><br><br><br>
        </div>
        <div class="myDiv">
            <label for="email">email</label>
            <input type="email" id="email" name="email"><br><br><br>
        </div>
        <div class="myDiv">
            <label for="password">password</label>
            <input type="password" id="password" name="password"><br><br><br>
        </div>



    </body>
</html>
